<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Aplicación móvil</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="jquery.mobile-1.4.5/jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="main">
           <div data-role="header">
            <h1>NOTA FINAL</h1>
            </div>
            <div data-role="content">
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        
            <legend>Contenido del proyecto:</legend>
        
            <input type="radio" name="radio-choice-b" id="radio-choice-c" value="list">
            <label for="radio-choice-c">1</label>
        
            <input type="radio" name="radio-choice-b" id="radio-choice-d" value="grid">
            <label for="radio-choice-d">2</label>
        
            <input type="radio" name="radio-choice-b" id="radio-choice-e" value="gallery">
            <label for="radio-choice-e">3</label>

            <input type="radio" name="radio-choice-b" id="radio-choice-f" value="list">
            <label for="radio-choice-f">4</label>

            <input type="radio" name="radio-choice-b" id="radio-choice-g" value="list" checked="checked">
            <label for="radio-choice-g">5</label>

            <input type="radio" name="radio-choice-b" id="radio-choice-h" value="list">
            <label for="radio-choice-h">6</label>
        
            <input type="radio" name="radio-choice-b" id="radio-choice-j" value="grid">
            <label for="radio-choice-j">7</label>
        
            <input type="radio" name="radio-choice-b" id="radio-choice-k" value="gallery">
            <label for="radio-choice-k">8</label>

            <input type="radio" name="radio-choice-b" id="radio-choice-l" value="list">
            <label for="radio-choice-l">9</label>

            <input type="radio" name="radio-choice-b" id="radio-choice-m" value="list">
            <label for="radio-choice-m">10</label>

        </fieldset>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        
            <legend>Calidad de presentación:</legend>
        
            <input type="radio" name="radio-choice-z" id="radio-choice-z" value="list">
            <label for="radio-choice-z">1</label>
        
            <input type="radio" name="radio-choice-z" id="radio-choice-a" value="grid">
            <label for="radio-choice-a">2</label>
        
            <input type="radio" name="radio-choice-z" id="radio-choice-b" value="gallery">
            <label for="radio-choice-b">3</label>

            <input type="radio" name="radio-choice-z" id="radio-choice-i" value="list">
            <label for="radio-choice-i">4</label>

            <input type="radio" name="radio-choice-z" id="radio-choice-n" value="list" checked="checked">
            <label for="radio-choice-n">5</label>

            <input type="radio" name="radio-choice-z" id="radio-choice-o" value="list">
            <label for="radio-choice-o">6</label>
        
            <input type="radio" name="radio-choice-z" id="radio-choice-p" value="grid">
            <label for="radio-choice-p">7</label>
        
            <input type="radio" name="radio-choice-z" id="radio-choice-q" value="gallery">
            <label for="radio-choice-q">8</label>

            <input type="radio" name="radio-choice-z" id="radio-choice-r" value="list">
            <label for="radio-choice-r">9</label>

            <input type="radio" name="radio-choice-z" id="radio-choice-s" value="list">
            <label for="radio-choice-s">10</label>

        </fieldset>
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        
            <legend>Expresión oral:</legend>
        
            <input type="radio" name="radio-choice-t" id="radio-choice-t" value="list">
            <label for="radio-choice-t">1</label>
        
            <input type="radio" name="radio-choice-t" id="radio-choice-u" value="grid">
            <label for="radio-choice-u">2</label>
        
            <input type="radio" name="radio-choice-t" id="radio-choice-v" value="gallery">
            <label for="radio-choice-v">3</label>

            <input type="radio" name="radio-choice-t" id="radio-choice-w" value="list">
            <label for="radio-choice-w">4</label>

            <input type="radio" name="radio-choice-t" id="radio-choice-x" value="list" checked="checked">
            <label for="radio-choice-x">5</label>

            <input type="radio" name="radio-choice-t" id="radio-choice-y" value="list">
            <label for="radio-choice-y">6</label>
        
            <input type="radio" name="radio-choice-t" id="radio-choice-aa" value="grid">
            <label for="radio-choice-aa">7</label>
        
            <input type="radio" name="radio-choice-t" id="radio-choice-bb" value="gallery">
            <label for="radio-choice-bb">8</label>

            <input type="radio" name="radio-choice-t" id="radio-choice-cc" value="list">
            <label for="radio-choice-cc">9</label>

            <input type="radio" name="radio-choice-t" id="radio-choice-dd" value="list">
            <label for="radio-choice-dd">10</label>

        </fieldset>
        <label for="slider-2">Nota final:</label>
        <input type="range" name="slider-2" id="slider-2" value="5" min="0" max="10" data-highlight="true">
            </div>
            <div data-role="footer" class="ui-bar">
                <a href="seleccion.html" data-role="button" data-icon="check">Enviar</a>
                <a href="valoracion.html" data-role="button" data-icon="delete">Cancelar</a>
            <a href="https://github.com/nacho75/practica-jquery-mobile" data-role="button" data-icon="gear">Git Hub</a>
            </div>
            © 2015 Ignacio Martínez de Zabarte
    </div>
</body>
</html>
