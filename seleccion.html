<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccion de curso y alumno</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="jquery.mobile-1.4.5/jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <h1>SELECCION</h1>
        </div>
        <div data-role="content">
            <form action="#" method="get">
                <div data-role="fieldcontain">
                    <label for="curso">
                        Curso:
                    </label>
                    <select name="curso">
                        <option>Curso 1</option>
                        <option>Curso 2</option>
                        <option>Curso 3</option>
                        <option>Curso 4</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="alumno">
                        Alumno:
                    </label>
                    <select name="alumno">
                        <option>Alumno 1</option>
                        <option>Alumno 2</option>
                        <option>Alumno 3</option>
                        <option>Alumno 4</option>
                        <option>Alumno 5</option>
                        <option>Alumno 6</option>
                    </select>
                </div>
            </form>
        </div>
        <div data-role="footer" class="ui-bar">
            <a href="seleccion.html" data-role="button" data-icon="plus">Entrar</a>
            <a href="index.html" data-role="button" data-icon="delete">Cancelar</a>
        </div>
    </div>
</body>

</html>
