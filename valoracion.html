<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valoración oral del proyecto</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="jquery.mobile-1.4.5/jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <h1>EXPRESION ORAL</h1>
        </div>
        <div data-role="fieldcontain">
            <label for="entrada">
                Entrada del alumno:
            </label>
            <input type="text" name="entrada" id="entrada" value="" />
        </div>
        <form>

            <fieldset data-role="controlgroup" data-type="horizontal">

                <legend>Indumentaria:</legend>

                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
                <label for="radio-choice-h-2a">Mala</label>

                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
                <label for="radio-choice-h-2b">Normal</label>

                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
                <label for="radio-choice-h-2c">Buena</label>
            </fieldset>
        </form>
        <div data-role="fieldcontain">
            <label for="introduccion">
                Introducción:
            </label>
            <select name="introduccion">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <label for="select-choice-8" class="select">Desarrollo:</label>
        <select name="select-choice-8" id="select-choice-8" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
        
            <option>Choose a few options:</option>
        
            <optgroup label="Orden ideas">
            
                <option value="Buena">Buena</option>
            
                <option value="Regular">Regular</option>
            
                <option value="Mala">Mala</option>
                </optgroup>
        
            <optgroup label="Claridad exposición">
            
                <option value="Buena">Buena</option>
            
                <option value="Regular">Regular</option>
            
                <option value="Mala">Mala</option>
                </optgroup>
            <optgroup label="Aclaración términos técnicos">
            
                <option value="Buena">Buena</option>
            
                <option value="Regular">Regular</option>
            
                <option value="Mala">Mala</option>
                </optgroup>
        </select>
        <div data-role="footer" class="ui-bar">
            <a href="seleccion.html" data-role="button" data-icon="check">Enviar</a>
            <a href="index.html" data-role="button" data-icon="delete">Cancelar</a>
        </div>
    </div>
</body>

</html>
